services:
  db-postgres:
    container_name: db-postgres
    image: postgres:15.4
    environment:
      POSTGRES_USER: Partikar
      POSTGRES_PASSWORD: Partikar1234
      POSTGRES_DB: partikardb
    ports:
      - "5432:5432"
    volumes:
      - db-postgres-data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app          # code local synchronisé
      - /app/target             # éviter d'écraser target
    depends_on:
      - db-postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-postgres:5432/partikardb
      SPRING_DATASOURCE_USERNAME: Partikar
      SPRING_DATASOURCE_PASSWORD: Partikar1234

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/my-react-app:/app         # code local synchronisé
      - /app/node_modules       # éviter d'écraser node_modules
    depends_on:
      - backend

volumes:
  db-postgres-data:
