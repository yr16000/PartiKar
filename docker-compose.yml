version: '3.9'

services:
  db-postgres:
    container_name: db-postgres
    image: postgres:15.4
    environment:
      POSTGRES_USER: Partikar
      POSTGRES_PASSWORD: Partikar1234
      POSTGRES_DB: partikardb
    ports:
      - "5432:5432"
    volumes:
      - db-postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-postgres-data:

