spring.application.name=backend
jwt.secret=dGVzdHRlc3R0ZXN0dGVzdHRlc3R0ZXN0dGVzdHRlc3R0ZXN0dGVzdHRlc3R0ZXN0
logging.level.org.springframework.security=DEBUG

# Connexion a la Base de Donnees
# Adapte si le nom du service DB ou le nom de la BDD sont differents dans docker-compose.yml
spring.datasource.url=jdbc:postgresql://db-postgres:5432/partikardb
spring.datasource.username=Partikar
spring.datasource.password=Partikar1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Creation Automatique des Tables Hibernate/JPA
# cree les tables si elles n'existent pas, les met a jour si elles changent
spring.jpa.hibernate.ddl-auto=update

# Optionnel mais utile pour voir le SQL genere
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration SMTP pour l'envoi d'emails
# Utilise MailDev en developpement (configure dans docker-compose.yml)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:noreply@partikar.com}
spring.mail.password=${MAIL_PASSWORD:password}
# MailDev ne necessite pas d'authentification ni de TLS
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# URL du frontend pour les liens dans les emails
app.frontend.url=${FRONTEND_URL:http://localhost:5173}




